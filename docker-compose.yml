services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: ["bash", "-lc", "./scripts/entrypoint.sh"]
    restart: unless-stopped

  worker:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["bash", "-lc", "arq app.workers.worker.WorkerSettings"]
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: amnezia_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
